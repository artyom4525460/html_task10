<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
        <meta charset="utf-8">
        <!-- Chrome, Firefox OS and Opera -->
        <meta name="theme-color" content="#2f88fc">
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#2f88fc">
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#2f88fc">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <section class="login-section">
            <div class="logo">
                <img src="./images/logo.jpg" alt="">
                <h2>
                    One Call<br>
                    Real Estate
                </h2>
            </div>
            <div class="login-form">
                <form action="">
                    <div class="form-field">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="password">
                        <div class="right-text">
                            <a href="">Forget Password?</a>
                        </div>
                    </div>
                    <div class="form-field button-block">
                        <button onclick="alert('Login Button is working')">Login</button>
                    </div>
                </form>
                <div class="form-field button-block">
                    <button onclick="alert('Register Button is working')">Register</button>
                </div>
            </div>
        </section>
    </body>
</html>
